<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.id != null} ? 'Edit Product' : 'Add Product'">Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .form-container {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .required-field::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="row mb-4">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/products}">Products</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${product.id != null} ? 'Edit Product' : 'New Product'"></li>
                </ol>
            </nav>
            <h2 class="mb-3">
                <i th:class="${product.id != null} ? 'bi bi-pencil-square me-2' : 'bi bi-plus-circle me-2'"></i>
                <span th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'"></span>
            </h2>
            <p class="text-muted">Complete all the required fields (*)</p>
        </div>
    </div>

    <div class="card form-container">
        <div class="card-header py-3">
            <h5 class="mb-0" th:text="${product.id != null} ? 'Edit Form' : 'Record Form'"></h5>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/products/save}" th:object="${product}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:field="*{productName}" id="productName" placeholder="Product Name" required>
                            <label for="productName" class="required-field">Product Name</label>
                            <div class="invalid-feedback">
                                Please enter a product name.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:field="*{category}" id="category" placeholder="Categoría" required>
                            <label for="category" class="required-field">Category</label>
                            <div class="invalid-feedback">
                                Please enter a category.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" step="0.01" min="0" th:field="*{price}" id="price" placeholder="0.00" required>
                            <label for="price" class="required-field">Price (€)</label>
                            <div class="invalid-feedback">
                                Please enter a valid price.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" min="0" th:field="*{stock}" id="stock" placeholder="0" required>
                            <label for="stock" class="required-field">Stock</label>
                            <div class="invalid-feedback">
                                Please enter a stock quantity
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" th:field="*{description}" id="description" placeholder="Product Description" style="height: 120px" required></textarea>
                            <label for="description" class="required-field">Description</label>
                            <div class="invalid-feedback">
                                Please enter a description.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4 action-buttons">
                    <a th:href="@{/products}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Script -->
<script>
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
